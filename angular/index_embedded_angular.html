<!DOCTYPE html>
<html ng-app="store">
<head>
<link rel="stylesheet" type="text/css" href="../js/libraries/bootstrap-3.3.7/css/bootstrap.min.css"/>
<script type="text/javascript" src="../js/libraries/angular/angular-1.5.6/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<title>Example Store Application in Angular</title>
</head>
<body ng-controller="StoreController as store">
    <!--Product Container -->
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
        <h3> {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
         </h3>
        <em>{{product.description}}</em>
        <p>
        <img height="75" width="75" ng-src="{{product.images[0].full}}"/>
        <p>
        <button ng-show="product.canPurchase">Add to Cart</button>
     <!--Navigation Tabs and Display Panels -->   
         <section ng-init="tab=1">
        <ul class="nav nav-pills">
            <li ng-class="{active:tab ===1}"><a href ng-click="tab=1">Description</a></li>
            <li ng-class="{active:tab ===2}"><a href ng-click="tab=2">Specification</a></li>
            <li ng-class="{active:tab ===3}"><a href ng-click="tab=3">Reviews</a></li>         
        </ul>      
    </section>
        <div class="panel" ng-show="tab == 1">
             <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab == 2">
            <h4>Specifications</h4>
            <blockquote>None Yet</blockquote>
        </div>
        <div class="panel" ng-show="tab == 3">
            <h4>Reviews</h4>
            <blockquote>None Yet</blockquote>
        </div>
              
        </li>
    </ul>
   
</body>
</html>
