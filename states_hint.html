<!DOCTYPE html>
<html>
<head>
<script>
var xmlhttp;
function GetState(DataString)
{
   
   xmlhttp = new XMLHttpRequest();
   xmlhttp.onreadystatechange = HandleData;
   xmlhttp.open("GET","../php/states_hint.php?src="+DataString,true);
   xmlhttp.send();
}

function HandleData()
{
   if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
     document.getElementById('hint').innerHTML = xmlhttp.responseText;
   }
}
</script>
</head>
<body>
State: <input id="UserInput" type="text"onkeyup="GetState(getElementById('UserInput').value);"/>
<div style="font-weight:bold" id="hint"></div>
</body>
</html>
